---
name: Sub-Split Publishing
on:
  push:
    branches:
      - 0.x
  create:
    tags:
      - '0.*'
  delete:
    tags:
      - '0.*'

jobs:
  publish_subsplits:
    runs-on: ubuntu-latest
    name: Publish package sub-splits
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          persist-credentials: 'false'
      - uses: frankdejonge/use-github-token@1.1.0
        with:
          authentication: 'brunoalfred:${{ secrets.PERSONAL_ACCESS_TOKEN }}'
          user_name: 'Bruno Alfred'
          user_email: 'bruno@jasirilabs.com'
      - name: Cache splitsh-lite
        id: splitsh-cache
        uses: actions/cache@v2
        with:
          path: './.splitsh'
          key: '${{ runner.os }}-splitsh'
      - uses: frankdejonge/use-subsplit-publish@1.1.0
        with:
          source-branch: '0.x'
          config-path: './config.subsplit-publish.json'
          splitsh-path: './.splitsh/splitsh-lite'
          splitsh-version: 'v1.0.1'
